<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="layouts :: head"></head>

<body>
<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <form action="/employees/save" th:object="${employee}" method="POST">

        <div class="form-group row">
            <label>
                <input type="text" placeholder="Firstname" th:field="${employee.firstName}">
            </label>
        </div>
        <div class="form-group row">
            <label>
                <input type="text" placeholder="Lastname" th:field="${employee.lastName}">
            </label>
        </div>
        <div class="form-group row">
            <label>
                <input type="text" placeholder="Email" th:field="${employee.email}">
            </label>
        </div>
        <button class="btn btn-info col-2" type="submit">Create Employee</button>

    </form>
</div>
<footer th:replace="layouts :: footer"></footer>
</body>

</html>
