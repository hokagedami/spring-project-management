<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="layouts :: head"></head>
<body>
<nav th:replace="layouts :: navbar"></nav>

<br>
<div class="block">
    <div class="container">
        <h4>
            New Project
        </h4>
        <form th:action="@{/projects/save}" th:object="${project}" method="POST">

            <div class="form-outline">
                <label class="form-label">
                    <input class="form-control" type="text" th:field="${project.name}">
                      Project Name
                </label>
            </div>

            <div class="form-outline">
                <label class="form-label">
                    <select th:field="${project.stage}">
                        <option value=""> Select project status</option>
                        <option th:value="NOT_STARTED"> Not Started</option>
                        <option th:value="IN_PROGRESS"> In Progress</option>
                        <option th:value="COMPLETED"> Completed</option>
                    </select>
                    Project Status
                </label>
            </div>

            <div class="form-outline">
                <label class="form-label">
                    <textarea type="text" th:field="${project.description}" placeholder="Enter Project Description"></textarea>
                    Project Description
                </label>
            </div>

            <div class="form-outline">
                <label>
                    <select th:field="*{employees}" multiple="multiple">
                        <option th:each="employee: ${allEmployees}"
                                th:value="${employee.employeeId}"
                                th:text="${employee.firstName}">
                        </option>
                    </select>
                </label>
            </div>
<!--            <input type="hidden" name="_csrf" th:value="${_csrf.token}">-->
            <button class="btn btn-primary btn-block" type="submit">Add New Project</button>
        </form>
    </div>
</div>

<footer th:replace="layouts :: footer"></footer>
</body>

</html>
